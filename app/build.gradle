plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation group: 'commons-net', name: 'commons-net', version: '3.9.0'
    implementation group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '7.4.1.jre8'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.5.4'
    implementation group: 'com.mysql', name: 'mysql-connector-j', version: '8.0.32'
    implementation "org.javatuples:javatuples:1.2"
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.14.2'
    implementation "com.github.oshi:oshi-core:6.4.0"
}

application {
    // Define the main class for the application.
    mainClass = 'org.beru.ServerController.App'
}
javafx{
    version = "19"
    modules = ['javafx.controls', 'javafx.fxml']
}
tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
jar {
    manifest {
        attributes(
                'Main-Class': 'org.beru.ServerController.App'
        )
    }
}